<!DOCTYPE html>
<head>
  <link src="style.css" rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <img src="Photos/logo.png" alt="Logo">
    </div>
    <div class="logoText">
      <p id="bigText">Delicious</p>
      <p id="smallText">THE BEST FOOD BLOG ON THE WEB</p>
    </div>
    <div class="socialMedia">
      <div class="facebook">
        <img src="Photos/fb-icon.png" alt="Facebook Icon">
      </div>
      <div class="twitter">
        <img src="Photos/twit-icon.png" alt="Twitter Icon">
      </div>
      <div class="googlePlus">
        <img src="Photos/gp-icon.png" alt="Google Plus Icon">
      </div>
      <div class="instagram">
        <img src="Photos/insta-icon.png" alt="Instagram Icon">
      </div>
      <div class="flickr">
        <img src="Photos/flic-icon.png" alt="Flickr Icon">
      </div>
      <div class="pintrest">
        <img src="Photos/pint-icon.png" alt="Pintrest Icon">
      </div>
      <div class="rssFeed">
        <img src="Photos/rss-icon.png" alt="Rss Feed Icon">
      </div>
      <div class="email">
        <img src="Photos/mail-icon.png" alt="Email Icon">
      </div>
    </div>
  </div>
  <hr></hr>
  <div class="main">
    <div class="title">
      <div class="titleOfProduct">
        <p id></p>
      </div>
      <div class="titleOfProductText">

      </div>
      <div class="printText">

      </div>
      <div class="printIcon">

      </div>
    </div>
    <div class="photoOfProduct">

    </div>
    <div class="photoText">

    </div>
    <hr></hr>
  </div>
  <div class="footer">
    <div class="authorPhoto">

    </div>
    <div class="authorText">

    </div>
    <div class="shareRecipeButton">

    </div>
  </div>
</body>
